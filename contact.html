  <head>

  </head>
  <body class="body-background">
    <nav class="nav-bar">
      <div class="wrapper hamburger-flex">
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>

          <li class="nav-item">
            <a href="#" class="nav-link">About</a>

          <li class="nav-item">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>

      </div>
    </nav>
    <!-- NAV END-->

    <header>
      <div class="contact-background">
        <h2>CONTACT ME</h2>
      </div>
    </header>

    <main>
      <div class="main-background">
        <section class="contact-main">
          <div class="icons-contact">
            <ul>
              <li><i class="fa-brands fa-facebook-f"></i></li>
              <li><i class="fa-brands fa-twitter"></i></li>
              <li><i class="fa-brands fa-linkedin-in"></i></li>
              <li><i class="fa-brands fa-instagram"></i></li>
            </ul>
          </div>
          <div class="contact-me">
            <ul>
              <li class="bold-email">info@email.com</li>
              <li>123 - 456 - 7890</li>
              <li>123 Queen Street West, Unit 10</li>
              <li>Toronto, Ontario</li>
              <li>M5V2D5</li>
            </ul>
          </div>
        </section>

        <section>
          <div>
            <div class="form-flex">
              <form class="form-contact" action="#" id="form-contact">
                <label for="name"></label>
                <input
                  class="input-contact"
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Name"
                />

                <label for="email"></label>
                <input
                  class="input-contact"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email Address"
                />

                <label for="message"></label>
                <textarea
                  name="message"
                  id="message"
                  cols="50"
                  rows="10"
                  placeholder="Message"
                ></textarea>
                <div>
                  <button class="contact-submit">SUBMIT</button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <p>Copyright Â© 2018 HackerYou</p>
    </footer>

    <script src="./contactScript.js"></script>
  </body>
